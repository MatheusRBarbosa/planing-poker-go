<!DOCTYPE html>
<html>
  <head>
    <title>Bee Poker</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3898b47b34.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="form-card-position">
      <div class="form-card">
        <label for="username">Seu nome</label>
        <input
          id="username"
          type="text"
          placeholder="Deixe em branco para gerar um aleatório"
        />
        <label for="session">Sessão</label>
        <input
          id="session"
          type="text"
          placeholder="Deixe branco para criar uma nova"
        />
        <button class="btn btn-black">Confirmar</button>
      </div>
    </div>
  </body>
</html>
