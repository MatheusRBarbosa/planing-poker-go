<!DOCTYPE html>
<html>
  <head>
    <title>Bee Poker</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/home.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3898b47b34.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="form-card-position">
      <form onsubmit="submitAuth(event)">
        <div class="form-card">
          <label for="username">Como deseja ser chamado?</label>
          <input
            id="username"
            type="text"
            required
            placeholder="Escolha um nome prático ;)"
          />
          <label for="session">Sessão</label>
          <input
            id="session"
            type="text"
            placeholder="Deixe branco para criar uma nova"
          />
          <input type="submit" class="btn btn-black" value="Confirmar"></input>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="./js/home.js"></script>
  </body>
</html>
